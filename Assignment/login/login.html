<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="body_login">
        <div class="login">
            <div class="log_head">
                <h1>Login</h1>
            </div>
            <div class="log_input">
                <h4>อีเมล</h4><input type="text">
                <h4>รหัสผ่าน</h4><input type="password">
                <h4>เลือกบทบาท</h4>
                <select name="" id="pageselect">
                    <option value="../std/profile.html">นักศึกษา (Student)</option>
                    <option value="../consultant/profile.html">อาจารย์ที่ปรึกษา (#)</option>
                    <option value="../subject/profile.html">อาจารย์ประจำวิชา (#)</option>
                    <option value="../director/profile.html">กรรมการ (#)</option>
                </select>
                <button class="log_btc" onclick="gopage()">ตกลง</button>
                <script>
                    function gopage(){
                        var select = document.getElementById("pageselect");
                        var page = select.value;
                        if (page) {
                            window.location.href = page;
                        }else{
                            alert("กรุณาเลือกบทบาท")
                        }
                    }
                </script>
                <a href="register.html" class="log_btregis">ลงทะเบียน</a>
                <a href="#">ลืมรหัสผ่าน</a>
            </div>
        </div>
    </div>
</body>
</html>
