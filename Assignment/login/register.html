<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="body_login">
        <div class="login">
            <div class="log_head">
                <h1>Registation</h1>
            </div>
            <div class="log_input">
                <h4>กรอกรหัสนักศึกษา</h4><input type="text">
                <h4>อีเมลนักศึกษา</h4><input type="text">
                <h4>สาขา</h4>
                <select name="" id="">
                    <option value=""></option>
                    <option value="">IT</option>
                    <option value="">ITI</option>
                    <option value="">ITT</option>
                    <option value="">INE</option>
                    <option value="">INET</option>
                </select>
                <h4>สร้างรหัสผ่าน</h4><input type="password">
                <h4>ยืนยันรหัสผ่าน</h4><input type="password">
                <h4>จำนวนสมาชิก</h4>
                <select name="" id="">
                    <option value="">1 คน</option>
                    <option value="">2 คน</option>
                </select>
                <h4>ระบุรหัสเพื่อนร่วมกลุ่ม (ถ้ามี 2 คน)</h4><input type="password">
                <div class="regis_bt">
                    <button class="regis_btcf">ตกลง</button>
                    <button class="regis_btcc">ยกเลิก</button>
                </div>
            </div>
        </div>
    </div>

</html>
